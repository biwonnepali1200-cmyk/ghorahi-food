<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghorahi Eats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/3Rg29csp/Messenger-creation-3E14C1BE-ADD2-4C53-AECE-1103D34A77FD.jpg" width="15% "></p>
        <div class="logo"><h1 align="center">Ghorahi fresh food</h1></div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search food...">
            <button onclick="searchFood()">Search</button>
        </div>
    </header>

    <main>
        <section class="menu" id="menu">
            <!-- Menu items will be generated by JS -->
        </section>

        <section class="cart-section">
            <h2>Your Cart</h2>
            <div id="cart"></div>
            <p>Delivery Charge: Rs <span id="delivery-charge">50</span></p>

            <h3>Customer Details</h3>
            <input type="text" id="customer-name" placeholder="Your Name">
            <input type="text" id="customer-phone" placeholder="Phone Number">
            <input type="text" id="customer-address" placeholder="Exact Address">
            <select id="customer-area">
                <option value="">Select Area</option>
                <option value="Area 1">tulsipur chowk</option>
                <option value="Area 2">bus park area</option>
                <option value="Area 3">traffice chowk area</option>
                <option value="Area 4">Ratanpur chowk area</option>
            </select>

            <button onclick="checkout()">Order Now</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
